<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoEPBM StudentPortal</title>
    <!-- Menambahkan Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <!-- Menambahkan CSS Kustom -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            width: 300px;
            background-color: #f5f5f5;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #34495e;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            background-color: #2980b9;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f6391;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h2>AutoEPBM StudentPortal</h2>

    <label for="starRating">Star Rating (1-4):</label>
    <input type="number" id="starRating" min="1" max="4" value="4">

    <label for="message">Feedback Message:</label>
    <textarea id="message" placeholder="Masukkan feedback Anda di sini">Terima kasih atas ilmu dan pengajarannya</textarea>

    <button id="start">Mulai Mengisi</button>

    <div class="footer">
        &copy; 2024 dzakwanalifi
    </div>

    <script src="popup.js"></script>
</body>
</html>
